<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&family=Red+Hat+Display:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main class="container">
    <div class="summaryContainer">

      <img src="images/illustration-hero.svg" alt="hero" class="hero">
      <div class="summaryInfo">
        <h2 class="summary">Order Summary</h2>
        <p class="summaryPara">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        <p>
      </div>
      <div class="annualBox">
        <div class="image">

          <img src="images/icon-music.svg" alt="musicIcon" id="icon" width="60" height="60">
        </div>
        <div class="planInfo">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div>
          <a href="#" class="changeBox"> Change
        </div>
        </a>
      </div>
      <button class="btn1">
        Proceed to Payment
      </button>

      <a class="cancel">Cancel Order</a>

      <div class="attribution">
        <span>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Ravindra Kadam</a>.
        </span>
      </div>

    </div>
  </div>
</main>

</body>

</html>
